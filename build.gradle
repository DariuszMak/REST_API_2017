buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.9.Final'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final'

	compile 'mysql:mysql-connector-java:6.0.5'

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.0'
	compile('io.swagger:swagger-jersey2-jaxrs:1.5.0')

	compile('org.springframework.boot:spring-boot-starter-jersey')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
